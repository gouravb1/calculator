<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer">
    <div class="calculator">
        <form>
        <div class="mainbox">
            <input type="text" id="search" name="mainbox">
        </div>
        
        <div>
           <input type="button" value="C" id="del" onclick=" mainbox.value = ''">
           <input type="button" value="âŒ«" id="delete" onclick=" mainbox.value = mainbox.value.toString().slice(0,-1)">
           <input type="button" value="." id="symbol" mainbox.value += '.'">
           <input type="button" value="/" id="symbol" onclick=" mainbox.value += '/'">
        </div>
        <div>
            <input type="button" value="7" onclick=" mainbox.value += '7'">
            <input type="button" value="8" onclick=" mainbox.value += '8'">
            <input type="button" value="9" onclick=" mainbox.value += '9'">
            <input type="button" value="*" id="symbol" onclick=" mainbox.value += '*'">
         </div>
         <div>
            <input type="button" value="4" onclick=" mainbox.value += '4'">
            <input type="button" value="5" onclick=" mainbox.value += '5'">
            <input type="button" value="6" onclick=" mainbox.value += '6'">
            <input type="button" value="-" id="symbol" onclick=" mainbox.value += '-'">
         </div>
         <div>
            <input type="button" value="1" onclick=" mainbox.value += '1'">
            <input type="button" value="2" onclick=" mainbox.value += '2'">
            <input type="button" value="3" onclick=" mainbox.value += '3'">
            <input type="button" value="+" id="symbol" onclick=" mainbox.value += '+'">
         </div>
         <div>
            <input type="button" value="00" onclick=" mainbox.value += '00'">
            <input type="button" value="0" onclick=" mainbox.value += '0'">
            <input type="button" value="=" id="equal" class="last" onclick=" mainbox.value = eval(mainbox.value)" class="equa">
            
         </div>
        </form>
    </div>
</div>
</body>
</html>
